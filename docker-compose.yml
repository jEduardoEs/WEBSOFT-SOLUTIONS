version: '3.9'

services:
  frontend:
    build: .
    command: pnpm --filter frontend dev -- --hostname 0.0.0.0 --port 3000
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
    depends_on:
      - backend

  backend:
    build: .
    command: pnpm --filter backend start:dev
    ports:
      - '3001:3001'
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgres://postgres:postgres@db:5432/app
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
